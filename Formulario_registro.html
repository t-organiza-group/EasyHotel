        .sidebar {

          left: 0;

          overflow-x: hidden;
          transition: 0.5s;

          font-size: 25px;
          color: #818181;
          display: block;

          color: #f1f1f1;
        }
        
        .sidebar .closebtn {
          position: absolute;
          top: 0;
          right: 25px;
          font-size: 36px;
          margin-left: 50px;
        }
        
        .openbtn {
          font-size: 20px;
          cursor: pointer;
          background-color: #111;
          color: white;
          padding: 10px 15px;
          border: none;
        }
        
        .openbtn:hover {
          background-color: #444;
        }
        
        #main {

          padding: 16px;
        }
